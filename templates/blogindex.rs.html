@use crate::post::Post;
@use super::{header_html, footer_html}; 

@(posts: Vec<Post>)

@:header_html(Some("Blog"))

<h1><span>Blog</span></h1>

<p>
    <ul>
        @for post in posts {
            <li>@post.date.format("%Y-%m-%d") - <a href="/blog/@post.name">@post.title</a></li>
        }
    </ul>
</p>

@:footer_html()
