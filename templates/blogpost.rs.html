@use crate::post::Post;
@use super::{header_html, footer_html}; 

@(post: Post, body: impl ToHtml)

@:header_html(Some(post.title.as_str()))

<div class="post-header">
    <span class="post-date">Published: @post.date.format("%F")</span>
    <h1><span>@post.title</span></h1>
</div>

<div class="post-body">
    @body
</div>

@:footer_html()
